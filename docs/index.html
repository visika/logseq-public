lain&quot;,&quot;. Lo chiamiamo quando vogliamo aggiungere una nuova istanza.&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;?? slide 70 Non è superfluo l&apos;if statement? Zip comunque restituisce una sola istanza se gliene si passa una.&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;Zip vuole liste, non singoli valori. &quot;],[&quot;Link&quot;,[&quot;^ &quot;,&quot;^1L&quot;,[&quot;Complex&quot;,[&quot;^ &quot;,&quot;^1M&quot;,&quot;https&quot;,&quot;^1N&quot;,&quot;docs.python.org/3.8/library/functions.html#zip&quot;]],&quot;^1O&quot;,[[&quot;Plain&quot;,&quot;https://docs.python.org/3.8/library/functions.html#zip&quot;]],&quot;^1P&quot;,&quot;https://docs.python.org/3.8/library/functions.html#zip&quot;,&quot;^1Q&quot;,&quot;&quot;]],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;Quando aumentiamo il numero di feature, la qualità del classificatore non può più essere stimata da un grafico ma dovremo affidarci a delle metriche.&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;]]]]],536878625]],[&quot;^1A&quot;,[2061,&quot;^[&quot;,&quot;## Lezione del 14 ottobre 2021\\nVediamo lo stochastic gradient descent. slide 59\\nVersione online learning: abbiamo un modello già esistente e vogliamo aggiornarlo con nuove istanze. I nuovi dati etichettati possono essere usati. Normalmente dovremmo ricreare il modello da capo; nel caso stochastic invece possiamo aggiornare il modello al volo. Si usa in situazioni molto dinamiche, quando i dati non sono noti a priori, con un ambiente da tenere sotto controllo nel tempo.\\n\\nNel codice si aggiunge l&apos;elemento *shuffle*, che servirà a impostare la riorganizzazione casuale dei dati di apprendimento. Di solito è preferibile tenerlo true. Potremmo testare, per un dato set di dati, a impostarlo una volta true e una volta false, per confrontare i risultati.\\n\\nL&apos;attributo della classe *w_inizialized* ci dice se siamo nella fase di settaggio dei pesi iniziale, oppure se abbiamo pesi già inizializzati.\\nNel caso dell&apos;online learning, non abbiamo bisogno di inizalizzare i pesi.\\n\\nIl fit si basa su quello tradizionale. L&apos;inizializzazione dei pesi è fatta nello stesso modo. Viene solo racchiuso in una funzione questa volta.\\n\\nX contiene i nostri dati. L&apos;attributo *shape* restituisce una tupla con numero di righe e di colonne. Chiamare il secondo elemento mi restituisce il numero di colonne, cioè di feature del nostro dataset.\\n\\nAbbiamo due for annidati, uno per iterare sulle epoche e uno per iterare sulle istanze a nostra disposizione. - slide 69\\n\\nLa funzione costo che ci interessa graficare è quella globale, non tanto quella per la singola istanza. Per questo calcoliamo la media dei costi per singola istanza.\\n\\nIl metodo *_shuffle* mi riorganizza i dati usando una permutazione casuale degli indici, e riorganizzando nello stesso modo le quantità X e y.\\n\\nPer l&apos;aggiornamento dei pesi si usa il metodo di prima. L&apos;errore è la differenza tra valore della feature e valore predetto. I pesi si aggiornano moltiplicando per $\\\\eta$. Si calcola la funzione di costo con gli errori al quadrato.\\n\\nIl nuovo metodo è il *partial_fit*. Lo chiamiamo quando vogliamo aggiungere una nuova istanza.\\n\\n?? slide 70 Non è superfluo l&apos;if statement? Zip comunque restituisce una sola istanza se gliene si passa una.\\nZip vuole liste, non singoli valori. https://docs.python.org/3.8/library/functions.html#zip\\n\\nQuando aumentiamo il numero di feature, la qualità del classificatore non può più essere stimata da un grafico ma dovremo affidarci a delle metriche.&quot;,536876943]],[&quot;^1A&quot;,[2061,&quot;^W&quot;,&quot;^1E&quot;,536876943]],[&quot;^1A&quot;,[2061,&quot;^14&quot;,2,536878625]],[&quot;^1A&quot;,[2061,&quot;^K&quot;,2060,536876943]],[&quot;^1A&quot;,[2061,&quot;^X&quot;,1,536878625]],[&quot;^1A&quot;,[2061,&quot;^17&quot;,951,536876943]],[&quot;^1A&quot;,[2061,&quot       // This script checks to see if a redirect is present in the query string
